<ion-header>

  <!-- <ion-navbar>
    <ion-title>addplaceparking</ion-title>
  </ion-navbar>  -->
  <header-content title="addplaceparking"></header-content>  
</ion-header>
  
<ion-content>
  <h6>Mettre en location une place de parking</h6>
 <!--  <ion-spinner></ion-spinner>  -->

  <!-- <div> {{ (af.auth | async)?.uid }} </div>
  <button (click)="login()">Login</button>
  <button (click)="logout()">Logout</button>  -->
  
  <ion-list> 
      <ion-grid>
        <ion-row>
           <ion-col width-100>
             <ion-item>
                <ion-label floating>Adresse</ion-label>   <!-- fixed stacked -->
                <ion-input type="text" [(ngModel)]="newAdresse"></ion-input>
              </ion-item>
           </ion-col>
        </ion-row>
        <ion-row>
          <ion-col width-50>
             <ion-item>
                <ion-label floating>Ville</ion-label>
                <ion-input type="text" [(ngModel)]="newVille"></ion-input>
             </ion-item>
          </ion-col>
          <ion-col width-50>
             <ion-item>
                <ion-label floating>No Postal</ion-label>
                <ion-input type="text" [(ngModel)]="newNoPostal"></ion-input>
             </ion-item>
           </ion-col>
        </ion-row>

        <ion-row>
          <ion-col width-30>
           
                <button ion-button color="secondary">Calcul GPS</button>
            
          </ion-col>
          <ion-col width-33>
             <ion-item>
                <ion-label floating>Latitude</ion-label>
                <ion-input type="text" [(ngModel)]="newLatitude"></ion-input>
             </ion-item>
           </ion-col>
           <ion-col width-33>
             <ion-item>
                <ion-label floating>Longitude</ion-label>
                <ion-input type="text" [(ngModel)]="newLongitude"></ion-input>
             </ion-item>
           </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-90>
            
                 <button ion-button color="secondary"  (click)="addItem()">Valider</button>
                 <button ion-button color="secondary"  (click)="itemUpdate()">Valider</button>
            
            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item *ngIf="error" class="signup_error">
        {{error}}
      </ion-item>
    <!--  <div padding>
        <button ion-button full (click)="signup()">Sign Up</button>
      </div>  -->
  </ion-list> 

  <!-- <button ion-button color="secondary"  (click)="addItem(newname.value, newplaque.value)">Valider G</button> -->



    <ul>
      <li *ngFor="let item of items | async">
        <input type="text" #updatename [value]="item.name" /> 
        <input type="text" #updateplaque [value]="item.plaque" />
      
        <button (click)="updateItem(item.$key, updatename.value,  updateplaque.value)">Update</button>
        <button (click)="deleteItem(item.$key)">Delete</button>
      </li>
    </ul>
    <input type="text" #newname />
    <input type="text" #newplaque />
    <button (click)="addItem(newname.value, newplaque.value)">Add</button>
  <!-- <button (click)="deleteEverything()">Delete All</button>  -->


    <div>
      <h4>Filter by plaque</h4>
      <button (click)="filterBy('123')">123</button>
      <button (click)="filterBy('1234')">1234</button>
      <button (click)="filterBy('12345')">12345</button>
    </div>

   <!-- <ul>
      <li class="text" *ngFor="let item of items | async">
         {{ item | json }}
      </li>  
    </ul> -->  <!-- {{item.$value}}  {{ item | json }}-->
    <h3>{{ (item | async)?.size }}</h3>
  
</ion-content>
