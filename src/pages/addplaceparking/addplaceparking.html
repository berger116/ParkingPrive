        <ion-row>

           <ion-col width-33>
             <ion-item>

           <!--     <ion-input type="text" [(ngModel)]="longitude"></ion-input>  -->
             </ion-item>
           </ion-col>
        </ion-row>

        <ion-row>
            <ion-col width-90>           
                 <button ion-button color="secondary"  (click)="addItem()">Valider</button>
                 <button ion-button color="secondary"  (click)="itemUpdate()">Modifier</button>
            
            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item *ngIf="error" class="signup_error">
