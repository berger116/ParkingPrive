<ion-header>
   <header-content class="header-trt" title="Plan des places disponibles" backEnabled={{true}} (onBack)="onClickBack()"></header-content> 
<!--<header-content title="Plan des places disponibles" ></header-content> -->
</ion-header>

<ion-content>
   <ion-grid>
     <ion-row>
            <ion-label >Date de votre recherche: </ion-label> 
     </ion-row>
     <ion-row>
        <ion-col width-30>   
            <ion-label ion-datetime>{{ this.dateRech | date: 'dd.MM.yyyy' }}</ion-label>  
         </ion-col>
         <ion-col width-30>             
            <ion-label ion-datetime>pour {{ this.dateRech | date: 'HH.mm' }} heure </ion-label>      
         </ion-col>
         <ion-col width-40  *ngIf="this.dispo">             
            <ion-label  *ngIf="dispo.length > 0"  ion-datetime>{{ this.dispo.length }} places trouv√©es </ion-label>      
         </ion-col>
     </ion-row>
   </ion-grid>
     <map></map>
</ion-content>
