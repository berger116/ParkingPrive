     <ion-grid>
        <ion-row >
           <ion-col width-100>
             <ion-item>
                 <ion-label >{{this.fireKey}}</ion-label>

           </ion-col>

        <!--  Entête de la liste  -->
        <ion-row>
           <ion-col width-30>
             <ion-item>
                <ion-label fixed>Date dispo</ion-label>   <!-- fixed stacked -->  
             </ion-item>
           </ion-col>
           <ion-col width-30>
             <ion-item>
                <ion-label fixed>Heure dispo</ion-label>
             </ion-item>
          </ion-col>
          <ion-col width-30>
             <ion-item>
                <button ion-button color="secondary">Validez Dispo</button>
             </ion-item>
           </ion-col>
        </ion-row>

        <ion-list  *ngFor="let item of items | async"> 
           
              <ion-col width-30>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="this.dateDispo"></ion-input>   
                </ion-item>
              </ion-col>
              <ion-col width-30>
                <ion-item>
                    <ion-input type="text" [(ngModel)]="this.dateHeure"></ion-input>  
                </ion-item>
              </ion-col>
              <ion-col width-30>
                <ion-item>
                  <ion-input type="text" [(ngModel)]="this.noPlaque"></ion-input> 
                </ion-item>
              </ion-col>
          
        </ion-list> 

        <ion-row>
            <ion-col width-90>           
                 <button ion-button color="secondary"  (click)="dispoUpdate()">Enregistrer</button>
            </ion-col>
        </ion-row>
      </ion-grid>

      <ion-item *ngIf="error" class="signup_error">
        {{error}}
