<ion-menu [content]="content" side="right">
  <ion-content>
      <ion-toolbar>
        <ion-title>Quitter</ion-title>    
      </ion-toolbar>
      <div padding>
        <button ion-button full color="danger" (click)="logout()">Logout</button>   
      </div>
  </ion-content>
</ion-menu>

<ion-tabs #content>
   <ion-tab [root]="tab1Root" [rootParams]="this.chatParams" tabTitle="Recherche" tabIcon="search"></ion-tab>   
   <ion-tab [root]="tab2Root" [rootParams]="this.chatParams" tabTitle="Disponibilité" tabIcon="add-circle"></ion-tab>
   <ion-tab [root]="tab3Root" [rootParams]="this.chatParams" tabTitle="Réservation" tabIcon="list-box"></ion-tab>  
   <ion-tab [root]="tab4Root" [rootParams]="this.chatParams" tabTitle="Profile" tabIcon="person"></ion-tab>  
 
</ion-tabs>
