<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list class="login_list">
    <ion-item>
      <ion-label fixed>Email</ion-label>
      <ion-input type="text" value="" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="error" class="login_error">
      {{error}}
    </ion-item>

    <button full ion-button id="loginsbm"  onSubmit="document.getElementById('loginsbm').disabled=true;" (click)="login()" [disabled]="loginOk">Login</button>  
   <!-- <button full ion-button (click)="overrideLogin()">Login anonyme</button>  
    <button ion-button item-center outline (click)="openSignup()">Sign up</button>  -->

  </ion-list>
</ion-content>
